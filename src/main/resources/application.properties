spring.mvc.view.prefix= /
spring.mvc.view.suffix= .jsp
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql-registration:3306/accounts?useSSL=false
